<div class="field__type--text">
    <div class="field__item type__text--width">
        <label for="name" class="form__label">Nombre</label>
        <input type="text" id="name" name="name" placeholder="Nombre" class="field__style form__newsletter" required>
    </div>
    <div class="field__item type__text--width">
        <label for="email" class="form__label">Email</label>
        <input type="text" id="email" name="email" placeholder="Email" class="field__style form__newsletter" required>
    </div>
</div>
<div class="field__item">
    <label for="mensaje" class="form__label">Mensaje</label>
    <textarea cols="50" rows="10" type="text" id="mensaje" name="mensaje" placeholder="Mensaje" class="field__style" required></textarea>
</div>
<div class="form__cond--btn">
    <div>
        <input type="checkbox" id="condiciones" name="condiciones" value="condiciones" required>
        <label for="condiciones" class="condiciones">Acepto la política de protección de datos</label>
    </div>
    <div>
        <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
        <label for="newsletter" class="condiciones">Acepto recibir la newsletter de La Cocina Escuela</label>
    </div>
    <input type="submit" class="btn" value="Enviar">
</div>
