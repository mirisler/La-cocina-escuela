<div class="field__type--text">
    <div class="field__item">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" value="name" placeholder="Nombre" class="field form__newsletter" required>
    </div>
    <div class="field__item">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" value="email" placeholder="Email" class="field form__newsletter" required>
    </div>
</div>
<div class="field__item">
    <label for="">Mensaje</label>
    <textarea cols="70" rows="30" type="text" id="mensaje" name="mensaje" value="mensaje" placeholder="Mensaje" class="field form__newsletter" required></textarea>
</div>
<div class="form__cond--btn">
    <div>
        <input type="checkbox" id="condiciones" name="condiciones" value="condiciones" required>
        <label for="condiciones" class="condiciones">Acepto la política de protección de datos</label>
    </div>
    <div>
        <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
        <label for="newsletter" class="condiciones">Acepto recibir la newsletter de La Cocina Escuela</label>
    </div>
    <input type="submit" class="btn">
</div>
